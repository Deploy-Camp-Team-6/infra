---
all:
  children:
    swarm_managers:
      hosts:
        swarm-manager-01:
          ansible_host: YOUR_MANAGER_IP # <-- Replace with your manager node's IP
          ansible_user: ubuntu
          ansible_ssh_private_key_file: /path/to/your/ssh/key.pem # <-- Replace with path to your key
          node_role: manager
          ansible_python_interpreter: /usr/bin/python3

    swarm_workers:
      hosts:
        swarm-worker-01:
          ansible_host: YOUR_WORKER_IP # <-- Replace with your worker node's IP
          ansible_user: ubuntu
          ansible_ssh_private_key_file: /path/to/your/ssh/key.pem # <-- Replace with path to your key
          node_role: worker
          ansible_python_interpreter: /usr/bin/python3
        # Add more workers here if needed

    # This group includes all nodes in the swarm
    docker_nodes:
      children:
        swarm_managers:
        swarm_workers:

  vars:
    # Global variables
    docker_swarm_interface: "{{ ansible_default_ipv4.interface }}"
    docker_swarm_port: 2377